<body>
    <div class="container-fluid" style="margin-left:10px;margin-right:10px;">
        <div class="row">
            <div class="col-lg-4" style="height: 140px; background: no-repeat; background-image: url('Web/images/ClearwaterLogo.png'); "></div>

            </div>

            <div id="RouteManagerDiv">

                 <table id="RouteManager" style="border-style: solid; border-color: green;" class="display" cellspacing="0">

						<tr>
							<th>Operator</th>
							<th>Vehicle</th>
							<th>Location</th>
							<th>Location Address</th>
							<th>Call Sign</th>
							<th>Status</th>
							<th>Type</th>
							<th>Job Type</th>							
							<th>Scheduled Route Date</th>
							<th>Order</th>
							<th>RouteUnique</th>
							<th>Login Name</th>
							<th>Create Date</th>
							<th>Modify Date</th>
							<th>Deleted</th>
						</tr>
                    </thead>
                </table>
        </div>
    </div>
